<!DOCTYPE html>
<html>
<head>
    <title>收支管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-4 shadow rounded">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>📊 每月收支管理</h2>
            <div>
                <a href="/" class="btn btn-outline-secondary">回儀表板</a>
                <a href="{% url 'income_add' %}" class="btn btn-primary">+ 新增紀錄</a>
            </div>
        </div>
        
        <div class="alert alert-info">
            💡 系統會使用<strong>最新的一筆資料</strong>來計算未來的存錢能力。
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>年份/月份</th>
                    <th>月收入</th>
                    <th>月支出</th>
                    <th>月結餘</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td class="fw-bold">{{ record.year }} 年 {{ record.month }} 月</td>
                    <td class="text-success">+ ${{ record.total_income }}</td>
                    <td class="text-danger">- ${{ record.total_expense }}</td>
                    <td class="fw-bold text-primary">= ${{ record.net_balance }}</td>
                    <td>
                        <a href="{% url 'income_edit' record.pk %}" class="btn btn-sm btn-warning">編輯</a>
                        <a href="{% url 'income_delete' record.pk %}" class="btn btn-sm btn-danger">刪除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
